<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptions.... |</title>
   <link rel="stylesheet" href="volunteer.css">
   <script src="head-foot.js"></script>
</head>
<body>
    <div id="header"></div>

    <form>
        
        <h2>Pet Adoption Form</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="pet-type">Type of Pet:</label>
        <select id="pet-type" name="pet-type">
            <option value="">Select a pet type</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="other">Other (please specify)</option>
        </select>

        <label for="pet-name">Pet Name:</label>
        <input type="text" id="pet-name" name="pet-name">

        <label for="reason">Why do you want to adopt a pet?</label>
        <textarea id="reason" name="reason"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="footer"></div>

    
</body>
</html>
