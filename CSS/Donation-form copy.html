<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations !!   |</title>
    <script src="head-foot.js"></script>
</head>
<body style="text-align: center;">
    <div id="header"></div>

    <hr>
    <form id="donation-form" action="google.com" method="post">
        <div class="form-container">
            <div class="form-section">
                <h3 class="form-header">Donation Amount</h3>
                <div class="radio-group">
                    <input type="radio" id="100" name="amount" value="100">
                    <label for="100">Rs. 100</label>
                    <input type="radio" id="1000" name="amount" value="1000">
                    <label for="1000">Rs. 1000</label>
                    <input type="radio" id="10000" name="amount" value="10000">
                    <label for="10000">Rs. 10000</label>
                </div>
                <div class="custom-amount">
                    <label for="custom-amount">Custom Amount:</label>
                    <input type="number" id="custom-amount" name="custom-amount" min="100" max="10000000">
                </div>
            </div><hr>
            <div class="form-section">
                <h3 class="form-header">Donor Information</h3>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div><br>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <p>If you donate and have not already been registered,<br> you will receive periodic information and communications.</p>
            </div><hr>
            <div class="form-section">
                <h3 class="form-header">Billing Information</h3>
                <div class="form-group">
                    <label for="state">State/region:</label>
                    <select id="state" name="state" required>
                        <option value="">--Select Your Region</option>
                        <option value="jammu-kashmir">Jammu Kashmir</option>
                        <option value="delhi">Delhi</option>
                        <option value="punjab">Punjab</option>
                        <option value="noida">Noida</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="gujrat">Gujrat</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="UP">Uttar pradesh</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="telengana">Telengana</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="street-address">Street Address:</label>
                    <textarea id="street-address" name="street-address" required></textarea>
                </div>
            </div><hr>
            <div class="form-section">
                    <div>
                        <h3 class="form-header">Payment Information</h3>
                        <label for="pay-type">Payment Type:</label>
                        <select name="pay-type" required>
                            <option value="">--Select Payment Type</option>
                            <option value="debit">Debit Card</option>
                            <option value="credit">Credit Card</option>
                        </select><br><br>
                        <label for="card-number">Card Number:</label>
                        <input type="number" id="card-number" name="card-number" min="1111111111111111" max="9999999999999999" required><br><br>
                        <label for="holder-name">Card Holder Name:</label>
                        <input type="text" id="holder-name" name="holder-name" required><br><br>
                        <label for="card-exp">Card Expiration Details:</label><br><br>
                        <label for="exp-month">Month:</label>
                        <select required id="exp-month" name="exp-month">
                            <option value="">MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <label for="exp-year">Year:</label>
                        <select required id="exp-year" name="exp-year">
                            <option value="">YYYY</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select><br><br><hr>
                        <h3>For UPI payments refer to below QR-code or UPI Id...</h3>
                        <img src="qr-c-.jpg" height="200px" alt="UPI QR Code"><br><br>
                        <button id="submit-button" type="submit">Submit</button>
                    </div><hr>
                    </div></div></form>
                    <div id="footer"></div>
                
                
                </body></html>
